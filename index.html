<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Loading…</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #000;
            color: #fff
        }

        .video-wrap {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
            background: rgba(0, 0, 0, 0.35);
            transition: opacity .25s ease
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 5px solid rgba(255, 255, 255, 0.12);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .label {
            font-size: 16px;
            color: #fff;
            margin: 0
        }

        .sub {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 6px
        }

        .skip {
            position: fixed;
            right: 14px;
            top: 14px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            border: 0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 4
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0
        }

        @media (max-width:420px) {
            .label {
                font-size: 15px
            }
        }
    </style>
</head>

<body>

    <div class="video-wrap" aria-hidden="true">
        <video id="loaderVideo" autoplay muted playsinline preload="auto" poster="loading.jpg">
            <source src="assets/animations/loading4k.mp4" type="video/mp4">
            <!-- Fallback text -->
        </video>
    </div>

    <div class="overlay" id="overlay" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <div class="label">Loading…</div>
        <div class="sub">Preparing the experience</div>
    </div>

    <button class="skip" id="skipBtn" aria-label="Skip loading">Skip</button>

    <a class="sr-only" href="game.html">Continue to animation</a>

    <script>
        (function () {
            var video = document.getElementById('loaderVideo');
            var overlay = document.getElementById('overlay');
            var skip = document.getElementById('skipBtn');

            function finish() {
                overlay.classList.add('hidden');
                // give a short fade then navigate
                setTimeout(function () { window.location.href = 'game.html'; }, 220);
            }

            // Hide overlay once video can play
            video.addEventListener('canplay', function () {
                overlay.classList.add('hidden');
            });

            // When the loading video finishes, go to animation page
            video.addEventListener('ended', finish);

            // If video errors or stalls, allow proceed
            video.addEventListener('error', finish);

            skip.addEventListener('click', finish);

            // If autoplay is prevented or slow networks, proceed after a timeout
            setTimeout(function () { if (!overlay.classList.contains('hidden')) finish(); }, 8000);
        })();
    </script>

</body>

</html>
